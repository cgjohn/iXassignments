<!DOCTYPE html> 
<html>
<head>
	<title>articles</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="articles.css">
</head>
<body ng-app="articleFinder">
	<div class="container" ng-controller="articleCtrl">
		<h1>Search for an article:</h1>
		<form class="col-sm-8">
			<input placeholder="Search" type="text" class="form-control" ng-model="searchIn">	
		</form>
		<button class="submit" ng-click="submit()"> Submit </button>
		<div class="container-fluid articles display articles" ng-repeat="a in articles">
			<h4><a href="{{a.url}}"> {{a.headline.main}}</a></h4>

		</div>

	</div>


	<script src="angular.js"></script>
	<script src="articles.js"></script>
</body>
</html>
